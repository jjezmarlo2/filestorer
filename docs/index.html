<!DOCTYPE HTML>
<html>
    <head>
        <title>Textbox</title>
        <meta charset="utf-8">
		<style>
			
		</style>
    </head>
    <body>
	    <input type="text" id="textPutter" name="textPutter" placeholder="your text">
	    <button id="enterText">^</button>
	    <div id="Texts"></div>
    </body>
	
	<script>		
		var textDiv = document.getElementById("Texts")
		textDiv.textContent = window.localStorage.getItem("texts")
        	var textIt = function() {
			// get the text to put
			var textToPut = document.getElementById("textPutter").value;
			console.log("what to put" + textToPut);
			var texts = window.localStorage.getItem("texts")
			console.log("current in the storage" + texts);
			
			var textArray = [texts]
			 // sets textArray with the textToPut
			textArray.push(textToPut)
			
			 //resets the text localStorage
			window.localStorage.setItem("texts", textArray)
			var texts = window.localStorage.getItem("texts")
			
			 //puts the texts
			var textDiv = document.getElementById("Texts")
			textDiv.textContent = texts;
       		};
	var textButton = document.getElementById("enterText")
        textButton.addEventListener('click', textIt);
	</script>
</html>
