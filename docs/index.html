<!DOCTYPE HTML>
<html>
    <head>
        <title>Textbox</title>
        <meta charset="utf-8">
		<style>
			
		</style>
    </head>
    <body>
	    <input type="text" id="dogName" name="dogName" placeholder="dog name">
	    <button id="enterDog">Enter your Dog!</button>
	    <div id="currentPuppy"></div>
    </body>
	
	<script>
		window.localStorage.removeItem('allDogs')
		var currPup = window.localStorage.getItem('myDog')
		var currPuppyd = document.getElementById("currentPuppy")
		currPuppyd.textContent = currPup
		
        	var dogIt = function() {
			var dogToPut = document.getElementById("dogName").value;
			var currPuppyd = document.getElementById("currentPuppy")
			currPuppyd.textContent = dogToPut;
			
			window.localStorage.setItem('myDog', dogToPut)
       		};
	var doggyButton = document.getElementById("enterDog")
        doggyButton.addEventListener('click', dogIt);
	</script>
</html>
