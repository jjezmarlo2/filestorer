<!DOCTYPE HTML>
<html>
    <head>
        <title>Textbox</title>
        <meta charset="utf-8">
		<style>
			
		</style>
    </head>
    <body>
	    <div id="division"></div>
	    <input type="text" id="dogName" name="dogName" placeholder="dog name">
	    <button id="enterDog">Enter your Dog!</button>
    </body>
	
	<script>
		var dogButton = document.getElementById('enterDog');
        	var dogIt = function() {
			var dogToPut = document.getElementById("dogName").value;
			window.localStorage.setItem('myDog', dogToPut);
			var dog = window.localStorage.getItem('myDog');
			var divIsion = document.getElementById("division");
		        divIsion.textContent = dog;
        };
        dogButton.addEventListener('click', dogIt);
	</script>
</html>
